<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Array Methods</h1>

<h2>Array.unshift()</h2>


<p> Ele adiciona um ou mais elementos no início do array (índice 0), e te diz qual é o novo tamanho total da fila (do array).</p>

<p id="demo"></p>

<script>
let frutas = ["maçã", "laranja"];
let novoTamanho = frutas.unshift("morango", "uva");

console.log(novoTamanho); // Saída: 4 (o novo número de frutas)
console.log(frutas);      // Saída: ["morango", "uva", "maçã", "laranja"] (as novas frutas no início)


//Outro exemplo: 
let emails = ["Assunto 1", "Assunto 2"];
let novoTamanhoEmails = emails.unshift("URGENTE: Novo Comunicado");

console.log("Novo tamanho da caixa de entrada:", novoTamanhoEmails); // Saída: Novo tamanho da caixa de entrada: 3
console.log("Caixa de entrada atualizada:", emails);           // Saída: Caixa de entrada atualizada: ["URGENTE: Novo Comunicado", "Assunto 1", "Assunto 2"]

document.getElementById("demo").innerHTML ;

</script>

</body>
</html>
